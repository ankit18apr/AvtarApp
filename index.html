<html>
    <head>
        <title>Avtar app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Get Your Avtar Image according to your Name</h1>
        <div class="container">
            <div class="heading" style="color:antiquewhite">
                <h3> Enter your Name </h3>
            </div>
            <div class="main">
                <input type="text" id="name" placeholder="Enter your name">
                <div class="image">
                    <img src="https://joeschmoe.io/api/v1/Random" id="imagechng" width="200" height="200px" >
                </div>
                <button id="getname">Get Avtar</button>

            </div>
   
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g==" crossorigin="anonymous"></script>
       <script>
           $(document).ready(function(){
               $('button').click(function(){
                  const a=$('#name').val();
                  var n=document.getElementById("imagechng");
                  var s="https://joeschmoe.io/api/v1/"+a;
                  n.setAttribute("src",s);

               });

           });
       </script>
        
    </body>
</html>
